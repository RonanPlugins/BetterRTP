Help:
  Prefix: '&e&m-----&6&l BetterRTP &8| Ajuda &e&m-----'
  Main: ' &7- &e/%command% &7- Teleporta você aleatoriamente!'
  Biome: ' &7- &e/%command% biome <biome1, biome2...> &7- Teleportar aleatoriamente dentro
