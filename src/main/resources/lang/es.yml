Help:
  Prefix: '&e&m-----&6&l BetterRTP &8| Ayuda &e&m-----'
  Main: ' &7- &e/%command% &7- ¡Te teletransporta aleatoriamente!'
  Biome: ' &7- &e/%command% biome <bioma1, bioma2...> &7- Teletransporte aleatorio dentro de estos biomas'
  Edit: ' &7- &e/%command% edit <default/world> [args...] &7- Editar algunos ajustes del plugin'
  Help: ' &7- &e/%command% help &7- Muestra la lista de ayuda'
  Info: ' &7- &e/%command% info [world/particles/shapes/potion_effects] &7- Ver información específica sobre los parámetros del plugin'
  Player: ' &7- &e/%command% player <jugador> [mundo] [bioma1, bioma2...] &7- Teletransportar aleatoriamente a otro jugador'
  Reload: ' &7- &e/%command% reload &7- Recarga el plugin'
  Settings: ' &7- &e/%command% settings &7- Abre una GUI y edita algunos ajustes'
  Test: ' &7- &e/%command% test &7- Probar los efectos del plugin después de un teletransporte sin moverse'
  Version: ' &7- &e/%command% version &7- Ver la versión actual'
  World: ' &7- &e/%command% world <mundo> [bioma1, bioma2...] &7- Teletransportarse aleatoriamente a otro mundo'
  Location: ' &7- &e/%command% location <nombre_de_la_ubicación> &7- Teletransportarse aleatoriamente utilizando una ubicación específica'

