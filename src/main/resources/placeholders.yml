##Config section for placeholder outputs
Config:
  TimeFormat:
    Days: '{0} Day(s)'
    Hours: '{0} Hour(s)'
    Minutes: '{0} Min(s)'
    Seconds: '{0} Secs'
    ZeroAll: 'None'
    Infinite: 'Inf'
